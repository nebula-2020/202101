<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: #08f;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }

        .input {
            border: #08f solid 1px;
            line-height: 2em;
            min-height: 2em;
        }
    </style>
</head>
<script
    src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <span class="btn" onclick="post()">
        获取验证码</span>
    </span>
    <div id="code" class="input" contenteditable="true"></div>
    <span class="btn" onclick="post1()">
        注册
    </span>
    <span class="btn" onclick="post2()">
        登录
    </span>
    <span class="btn" onclick="post7()">
        密码登录
    </span>
    <hr>

    <span class="btn" onclick="post3()">
        提交
    </span>
    <span class="btn" onclick="post4()">
        修改和提交
    </span>
    <div id="id" class="input" contenteditable="true"></div>
    <span class="btn" onclick="post5()">
        删文章
    </span>
    <span class="btn" onclick="post6()">
        请求访问
    </span>
    <div id="show" class="input"></div>
</body>

</html>
<script>
    const TOKEN = 'authorization';
    var value = ''
    var key = Math.random()
    var phone = "008618648386666"
    function post() {
        $.ajax({
            url: "codeReg",
            data: {
                phone: phone,
                js: key
            },
            success: function (data, status) {
                value = JSON.parse(data)[phone]
                console.log(JSON.parse(data) + '\n' + JSON.parse(data)[String(phone)] + '\n' + value + '\n' + key)
            }
        });
    }
    function post1() {
        $.ajax({
            url: "codeSignUp",
            type: "POST",
            data: {
                phone: phone,
                pwd: 'ni3oc2hu9r',
                server: value,
                js: key,
                name: '名字',
                code: document.getElementById("code").innerHTML,
            }, success: function (data, status) {
            }
        });
    }
    function post2() {
        $.ajax({
            url: "codeSignIn",
            type: "POST",
            data: {
                phone: phone,
                pwd: 'ni3oc2hu9r',
                account: '',
                ipv4: '0',
                ipv6: [-128, -128, -128, 127],
                mac: [-128, -128, -128, 127],
                gps: 'loc',
                server: value,
                js: key,
                code: document.getElementById("code").innerHTML,
            },
            success: function (data, status) {
                window.localStorage.setItem(TOKEN, data[TOKEN])
            }
        });
    }
    function post3() {
        $.ajax({
            headers: {
                "Authorization": localStorage.getItem(TOKEN)
            },
            type: "POST",
            url: "article/updateArticle",
            data: {
                phone: phone,
                pwd: 'ni3oc2hu9r',
                md: 'i💃💃💃💃💃',
                title: 'liin76i,9p97t543vm3`',
                source: '09o87yurt',
                draft: false
            },
            success: function (data, status) {
            }
        });
    }
    function post4() {
        $.post("article/updateArticle", {
            phone: phone,
            id: document.getElementById("id").innerHTML,
            pwd: 'ni3oc2hu9r',
            md: '噫吁嚱，危乎高哉！蜀道之难，难于上青天！蚕丛及鱼凫，开国何茫然！尔来四万八千岁，不与秦塞通人烟。西当太白有鸟道，可以横绝峨眉巅。地崩山摧壮士死，然后天梯石栈相钩连。上有六龙回日之高标，下有冲波逆折之回川。黄鹤之飞尚不得过，猿猱欲度愁攀援。青泥何盘盘，百步九折萦岩峦。扪参历井仰胁息，以手抚膺坐长叹。' +
                '问君西游何时还？畏途巉岩不可攀。但见悲鸟号古木，雄飞雌从绕林间。又闻子规啼夜月，愁空山。蜀道之难，难于上青天，使人听此凋朱颜！连峰去天不盈尺，枯松倒挂倚绝壁。飞湍瀑流争喧豗，砯崖转石万壑雷。其险也如此，嗟尔远道之人胡为乎来哉！' +
                '剑阁峥嵘而崔嵬，一夫当关，万夫莫开。所守或匪亲，化为狼与豺。朝避猛虎，夕避长蛇；磨牙吮血，杀人如麻。锦城虽云乐，不如早还家。蜀道之难，难于上青天，侧身西望长咨嗟！',
            title: 'liin76i,9p97t543vm3`',
            source: null,
            draft: true
        },
            function (data, status) {
            });
    }
    function post5() {
        $.post("article/deleteArticle", {
            phone: phone,
            id: document.getElementById("id").innerHTML,
            pwd: 'ni3oc2hu9r',
        },
            function (data, status) {
            });
    }
    function post6() {
        $.post("article", {
            phone: phone,
            id: document.getElementById("id").innerHTML,
            ipv4: '0',
            ipv6: [-128, -128, -128, 127],
            mac: [-128, -128, -128, 127],
        },
            function (data, status) {
                var d = JSON.parse(data);
                document.getElementById("show").innerHTML = d['md']
            });
    }
    function post7() {
        $.ajax({
            url: "passwordSignIn",
            data: {
                phone: phone,
                pwd: 'ni3oc2hu9r',
                account: 'aaa',
                ipv4: '0',
                server: value,
                js: key,
                code: document.getElementById("code").innerHTML,
            },
            success: function (data, status) {
                window.localStorage.setItem(TOKEN, data[TOKEN])
            }
        });
    }
</script>
